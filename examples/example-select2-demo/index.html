<body ng-app="dcm-ui.select2">
  <div ng-controller="Select2ExampleCtrl">

  <input
    type="hidden"
    dcm-select2="{allowClear: true, placeholder: 'Select something...'}"
    data="tableData"
    ng-model="selectedId"
    model-selected="selected"
    class="input-large"
    id-field="uuid"
    text-field="name"
  >
